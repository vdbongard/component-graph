<ng-template #d3RootTemplate>
  <div
    id="d3-root"
    appDropTarget
    (fileDropped)="dataService.setFiles($event)"
    #d3Root
  ></div>
</ng-template>

<div *ngIf="!settings.fullScreen" class="content cols">
  <rsz-layout class="row left" [directions]="['right']" [rFlex]="true">
    <div class="cell">
      <h1 class="mat-h3">Files</h1>
    </div>
  </rsz-layout>
  <rsz-layout class="row" [directions]="['left', 'right']" [rFlex]="false">
    <div class="cell main">
      <ng-container *ngTemplateOutlet="d3RootTemplate"></ng-container>
    </div>
  </rsz-layout>
  <rsz-layout class="row right" [directions]="['left']" [rFlex]="true">
    <rsz-layout class="cell" [directions]="['bottom']" [rFlex]="true">
      <h1 class="mat-h3">Code Quality</h1>
    </rsz-layout>
    <rsz-layout class="cell" [directions]="['none']" [rFlex]="false">
      <h1 class="mat-h3">Source Code</h1>
    </rsz-layout>
  </rsz-layout>
</div>

<div *ngIf="settings.fullScreen">
  <ng-container *ngTemplateOutlet="d3RootTemplate"></ng-container>
</div>
