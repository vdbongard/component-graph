<div class="upload-card" appDropTarget (fileDropped)="onFileChange($event)">
  <label for="file-upload" class="upload-button">
    <mat-icon>note_add</mat-icon>
    <span class="upload-button-text">
      Drag and drop <br />
      or <br />
      browse a file
    </span>
  </label>
</div>

<input
  type="file"
  id="file-upload"
  name="file-upload"
  class="file-upload"
  (change)="onFileChange($event.target['files'][0])"
/>
